<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Grade Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    
</head>
<body>
    <h1 class="head">Grading System Assignment</h1>
    <div class="all-content">
        
        <div class="sub-content1">
            <h2 class="sub-head">
                Grading System in Js
            </h2>
            <label>English</label>
            <input type="text" id="english" placeholder="English" class="form-input"/><br/><br/>
            <label>Maths</label>
            <input type="text" id="maths" placeholder="Maths" class="form-input"/> <br/><br/>
            <label>Physics</label>
            <input type="text" id="physics" placeholder="Physics" class="form-input"/> <br/><br/>
            <label>Chemistry</label>
            <input type="text" id="chemistry" placeholder="Chemistry" class="form-input"/> <br/><br/>
            <label>Computer</label>
            <input type="text" id="computer" placeholder="Computer" class="form-input"/> <br/><br/>
            <input type="button" value="Calculate Grade" class="form-button" onclick="calculate()"/>

        </div>
        <div class="sub-content2">
            <h2 class="sub-head2">
                Total
            </h2>
            <div class="total">
               
            </div>
            <h2 class="sub-head3">
                Average
            </h2>
            <div class="average">

            </div>
            <h2 class="sub-head4">
                Grade
            </h2>
            <div class="grade">

            </div>

        </div>

    </div>
    
    <script src="app.js"></script>
</body>
</html>
